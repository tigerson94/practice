<style>
    input[name=tab],
    div {
        display: none;
    }
    input:checked+label>span {
        background-color: red;
    }
    input:nth-of-type(1):checked ~ div:nth-of-type(1),input:nth-of-type(2):checked ~ div:nth-of-type(2) {
        display: block;
    }
</style>
<body>
<input type="radio" name="tab" id="tab1">
<label for="tab1"><span>공지사항</span></label>
<input type="radio" name="tab" id="tab2">
<label for="tab2"><span>FAQ</span></label>
<div id="content1">공지사항 목록</div>
<div id="content2">FAQ 목록</div>
</body>
